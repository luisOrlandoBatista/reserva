<div>
  <mat-toolbar>
    <div fxLayout="row wrap" fxFlex="100">
      <div class="sidenav-header" fxFlex="30" fxLayoutAlign="start center">
        <mat-icon color="primary">menu</mat-icon>
        <span class="p-l-15" color="primary">RESERVA</span>
      </div>
      <div fxFlex="70" fxLayoutAlign="end center">
        <button mat-icon-button disabled>
          <mat-icon>info</mat-icon>
        </button>

        <button mat-icon-button disabled>
          <mat-icon>notifications</mat-icon>
        </button>

        <button mat-icon-button disabled>
          <mat-icon>search</mat-icon>
        </button>

        <button mat-icon-button>
          <mat-icon routerLinkActive="active-icons-header" routerLink="reserva" color="primary">list_alt</mat-icon>
        </button>

        <button mat-icon-button>
          <mat-icon routerLinkActive="active-icons-header" routerLink="choferes" color="primary">flight</mat-icon>
        </button>

        <button mat-icon-button disabled [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon color="primary">map</mat-icon>
            <span>Mapa</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voice mail</span>
          </button>
          <button mat-menu-item>
            <mat-icon color="primary">notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications</mat-icon>
            <span>Disable alerts</span>
          </button>
        </mat-menu>

        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon color="primary">person</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <span>Salir</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </mat-toolbar>

  <router-outlet></router-outlet>
</div>
